<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.prod.js"></script>

<div id="app" class="container mt-5 pt-5">
    {% csrf_token %}
    <div class="col-md-6 mx-auto">
        <h3 v-if="questions.length === 0">Loading...</h3>
        <template v-else>
            <div v-if="currentIndex < questions.length">
                <hr>
                <p>[[ questions[currentIndex].question ]]</p>
                <div class="form-check" v-for="answer in questions[currentIndex].answers" :key="answer.uid">
                    <input @change="selectAnswer(answer.uid)" class="form-check-input" type="radio" :id="'answer-' + answer.uid" name="answers[]" :value="answer.uid">
                    <label class="form-check-label" :for="'answer-' + answer.uid">[[ answer.answer ]]</label>
                </div>
                <button @click="nextQuestion" class="btn btn-primary mt-3">Next</button>
            </div>
            <div v-else>
                <p>No more questions</p>
                <button @click="submitQuiz" class="btn btn-success mt-3">Submit Quiz</button>
            </div>
        </template>
    </div>
</div>
<script>
    const app = Vue.createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                questions: [],
                currentIndex: 0,
                selectedAnswers: []
            };
        },
        methods: {
            getQuestions() {
                fetch(`/api/get-quiz/`)
                    .then(response => response.json())
                    .then(result => {
                        this.questions = result.data;
                    });
            },
            selectAnswer(uid) {
                this.selectedAnswers[this.currentIndex] = uid;
            },
            nextQuestion() {
                this.currentIndex++;
            },
            submitQuiz() {
                fetch('/submit-quiz/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ answers: this.selectedAnswers })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        alert('Failed to submit quiz. Please try again later.');
                    }
                })
                .then(data => {
                    const personalityTrait = data.personality_trait;
                    console.log('Personality Trait: ', personalityTrait);
                    alert('Quiz submitted successfully! Personality Trait: ' + personalityTrait);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit quiz. Please try again later.');
                });
            }
        },
        created() {
            this.getQuestions();
        }
    });

    app.mount('#app');

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            // console.log('cookies:', cookies);
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        // console.log('CSRF token:', cookieValue);
        return cookieValue;
    }
</script>

</body>
</html>
